---
# js.mariadb role defaults/main.yml
# note: mysql -uroot -sNe"`mysql -uroot -se"SELECT CONCAT('SHOW GRANTS FOR \'',user,'\'@\'',host,'\';') FROM mysql.user;"`"
mariadb_secure_installation: True
mariadb_root_password: ''
mariadb_databases: {}
mariadb_users_create: {}
mariadb_users_remove: {}
mariadb_mysqld_config:
- "innodb_large_prefix = 1"
- "innodb_file_format = barracuda"
mariadb_manage_only: False

mariadb_backup_disable: False
mariadb_backup_dir: /srv/bkp
mariadb_backup_keep_daily: 8
mariadb_backup_keep_weekly: 5
mariadb_backup_keep_monthly: 12
